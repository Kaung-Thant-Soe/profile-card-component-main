<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
      <img src="/images/bg-pattern-top.svg"  class="bg-top">
  <div class="card">
              
      <section class="pattern">
          <img src="/images/bg-pattern-card.svg" >
      </section>
      <div class="profile">
      
      <div class="">
          
              <img src="/images/image-victor.jpg" alt="victor" class="victor">

      </div>
      <section>
          <div class="para">
              <section class="add">
                 <p class="stat"> Victor Crest <span class="regular"> 26 </span></p>
                  <p class="align regular">London</p>
              </section>

              <hr>

              <section class="data">
                  <span>
                      <p class="stat align"> 80K </p>
                       <p class="regular"> Followers</p>
                  </span> 

                  <span>
                      <p class="stat align"> 803K </p>
                      <p class="regular"> Likes</p>
                  </span>

                  <span>
                      <p class="stat align">  1.4K </p>
                       <p class="regular"> Photos</p>
                  </span>
              </section>
          </div>
      </section>
      
      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kaung Thant Soe</a>.
  </div>
          
      <img src="/images/bg-pattern-bottom.svg"  class="bg-bottom">

      
  </div>
 
  
</body>
</html>
